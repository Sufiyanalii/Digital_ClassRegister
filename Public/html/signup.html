<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Porject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

    <link rel="stylesheet" href="../css/index.css">

<body class="body">

    <div class="background">
        <div class="container pt-5    ">
            <div class="card bg-success h2-101 mx-auto">
                <div class="card-body mx-auto text-center">
                    <h1 class="card-title mt-3 bg-body border-secondary my-md-4 ">Sign UP</h1>

                    <form action="/signup" method="post" enctype="application/x-www-form-urlencoded">

                        <div class="mb-3 mt-5">
                            <label for="Name" class="input-group form-label">Name:</label>
                            <input type="text" name="Name" id="Name" placeholder="Enter user name"
                                class="form-control" />
                        </div>

                        <div class="mb-3 ">
                            <label for="email" class=" input-group ">Email Adress:</label>
                            <input type="email" name="email" id="email" placeholder="Enter user email id"
                                class="form-control" />
                        </div>


                        <div class="mb-3 ">
                            <label for="password" class=" input-group ">Password:</label>
                            <input type="password" name="password" id="password" placeholder="enter your password"
                                class="form-control">
                        </div>


                        <div class="mb-5 d-grid col-md-12 mx-auto ">

                            <input type="submit" id="submitBtn" class="btn btn-primary  " />
                        </div>



                </div>
            </div>

        </div>
    </div>





</body>

</html>
