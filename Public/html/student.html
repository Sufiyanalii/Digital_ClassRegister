<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Porject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="../css/index.css">

</head>
<body class="body">

    <div class="background">
         <div class="container pt-5    ">
            <div class="card bg-success h2-101 mx-auto">
                <div class="card-body mx-auto text-center">
                    <h1 class="card-title mt-3 bg-body border-secondary my-md-4 ">Student Details</h1>

                  <form action="/students" method="post"  enctype="multipart/form-data" >

                  <div class="mb-3 mt-5">
                    <label for="name"  class="input-group form-label">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter user name" class="form-control" />
                    </div>

                    <div class="mb-3 ">
                         <label for="rollNumber" class=" input-group ">Roll Number:</label>
                        <input type="number" name="email" id="rollNumber" placeholder="Enter user email id" class="form-control" />
                    </div>
        

                    <div class="mb-3 ">
                        <label for="standard" class=" input-group " >Standard:</label>
                        <input type="text" name="standard" id="standard" placeholder="enter your password"  class="form-control">
                    </div>

                    <div class="mb-3 ">
                        <label for="section" class=" input-group " >SECTION:</label>
                        <input type="text" name="section" id="section" placeholder="enter your password"  class="form-control">
                    </div>
                   
                   <div class="mb-5 ">

                     <label for="image_url" class="input-group"> Chosse Photo:</label>
                    <input type="file" name="image_url" id="image_url"  class="form-control" />
                   </div>

                   
            
                  <div class="mb-5 d-grid col-md-12 mx-auto ">

                <input type="submit" id="submitBtn" class="btn btn-primary  "  />
                </div>
            
            

                </div>
            </div>

        </div>
    </div>



    
    
</body>
</html>
